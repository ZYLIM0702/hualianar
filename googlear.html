<script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }


 function stop() {
    var audioPlayer = document.getElementsByTagName('audio')[0];
    audioPlayer.pause();
    audioPlayer.currentTime = 0;
}
</script>

    <style>

.button1 {
  background-color: #f44336; /* Green */
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
  border-radius: 10px;
  margin: 5px;
  padding: 10px;
}
button:active{
    background-color: #ffff00;



</style>

    <div style="position:absolute ; z-index:1000">
    <audio src="audio.mp3" id="my_audio" loop autoplay></audio>
  <button id="audio" class="button1" onclick="document.getElementById('my_audio').play();">PLAY</button>
    <button class="button1" onclick="document.getElementById('my_audio').pause();">STOP</button>
