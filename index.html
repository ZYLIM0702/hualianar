<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>



<script>

      document.addEventListener("DOMContentLoaded", function() {
    const sceneEl = document.querySelector('a-scene');
    const arSystem = sceneEl.systems["mindar-image-system"];
    const exampleTarget = document.querySelector('#example-target');
    const examplePlane = document.querySelector('#example-plane');

    const startButton = document.querySelector("#example-start-button");
    const stopButton = document.querySelector("#example-stop-button");
    const pauseButton = document.querySelector("#example-pause-button");
    const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
    const unpauseButton = document.querySelector("#example-unpause-button");

    startButton.addEventListener('click', () => {
      console.log("start");
      arSystem.start(); // start AR 
    });
    stopButton.addEventListener('click', () => {
      arSystem.stop(); // stop AR 
    });
    pauseButton.addEventListener('click', () => {
      arSystem.pause(); // pause AR, keep video feed
    });
    pauseKeepVideoButton.addEventListener('click', () => {
      arSystem.pause(true); // pause AR and video
    });
    unpauseButton.addEventListener('click', () => {
      arSystem.unpause(); // unpause AR and video
    });

    // arReady event triggered when ready
    sceneEl.addEventListener("arReady", (event) => {
      // console.log("MindAR is ready")
    });

    // arError event triggered when something went wrong. Mostly browser compatbility issue
    sceneEl.addEventListener("arError", (event) => {
      // console.log("MindAR failed to start")
    });

    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      console.log("target found");
    });

    // detect target lost
    exampleTarget.addEventListener("targetLost", event => {
      console.log("target lost");
    });

    // detect click event
    examplePlane.addEventListener("click", event => {
      console.log("plane click");
    });
      });

    </script>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 8px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
}
.button1 {
  background-color: #f44336; /* Green */
  border: none;
  color: white;
  padding: 8px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 13px;
}

</style>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button" class="button1">Start</button>
      
      <button id="example-stop-button" class="button1">Stop</button>
      
</div>
    </div>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
<a-assets>
    <a-asset-item id="avatarModel" src="final model.gltf"></a-asset-item>
</a-assets>


      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 0 -0.3" scale="0.2 0.2 0.2" src="#avatarModel" animation-mixer >

      </a-entity>
    </a-scene>
  </body>
</html>
